name: Move assigned card
on:
  issues:
    types:
      - assigned

jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - name: Move Card to "Em Progresso"
        uses: aalex-page/github-project-automation-plus@v0.9.0
        with:
          project: Clawtopia
          column: Em Progresso
          repo-token: ${{ secrets.REPO_TOKEN }}

