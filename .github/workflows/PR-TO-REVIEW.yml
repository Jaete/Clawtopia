name: Move assigned card
on:
  issues:
    types:
      - assigned

jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - name: Move Card to "Em Progresso"
        uses: alex-page/github-project-card-mover@v1
        with:
          project: 'Clawtopia'
          column: 'Em Progresso'
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
