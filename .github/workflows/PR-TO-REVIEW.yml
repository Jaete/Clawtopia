name: Move assigned card
on:
  issues:
    types:
      - assigned
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: Jaete/Clawtopia@8yIEdJ4b86uZb60z3+k3AZQfUfRiG4GdK2SYo
        with:
          project: Clawtopia
          column: Em Progresso
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
